<!DOCTYPE html>
<html>
<head>
  <title>Walkaround Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    .image-container {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Green background -->
      <rect width="200" height="200" fill="#3BB554" rx="10" ry="10"/>
      
      <!-- Camera icon -->
      <g transform="translate(50, 60)" fill="white">
        <!-- Camera body -->
        <rect x="0" y="15" width="100" height="70" rx="5" ry="5"/>
        
        <!-- Camera top -->
        <rect x="30" y="5" width="40" height="10" rx="2" ry="2"/>
        
        <!-- Camera lens -->
        <circle cx="50" cy="50" r="25" fill="#3BB554"/>
        <circle cx="50" cy="50" r="20" fill="white"/>
        <circle cx="50" cy="50" r="15" fill="#3BB554"/>
        <circle cx="50" cy="50" r="10" fill="white"/>
        
        <!-- Flash -->
        <rect x="75" y="25" width="15" height="10" rx="2" ry="2"/>
      </g>
      
      <!-- Text -->
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Walkaround Photos</text>
    </svg>
  </div>
</body>
</html>
